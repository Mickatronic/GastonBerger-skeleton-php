<VirtualHost *:80>
       DocumentRoot "C:/xampp/apps/site/htdocs"
       ServerName site.com
	   <Directory "C:/xampp/apps/site/htdocs/" >
			Options All
			AllowOverride All
			Require all granted
		</Directory>
		ServerName site.com
		ServerAlias www.site.com
		ServerSignature Off
</VirtualHost>
